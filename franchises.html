<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS10 Restaurant Franchises</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #ffcc00;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        nav {
            background-color: rgba(255, 204, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffcc00;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 183, 0, 0.656);
        }

        .franchise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .franchise-card {
            background-color: rgba(255, 204, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .franchise-card:hover {
            transform: translateY(-5px);
        }

        .franchise-card h3 {
            color: #ffcc00;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .franchise-details {
            margin-bottom: 10px;
        }

        .franchise-details i {
            width: 20px;
            color: #ffcc00;
            margin-right: 10px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .refresh-button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .refresh-button:hover {
            background-color: #ffb700;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #888;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <h1>Restaurant Franchises</h1>
    <nav>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/menu-items.html"><i class="fas fa-utensils"></i> Menu Items</a>
        <a href="/place-order.html"><i class="fas fa-clipboard-list"></i> Place Order</a>
        <a href="/transactions.html"><i class="fas fa-receipt"></i> Transactions</a>
        <a href="/customers.html"><i class="fas fa-users"></i> Customers</a>
        <a href="/franchises.html"><i class="fas fa-store"></i> Locations</a>
    </nav>

    <div class="section-header">
        <h2>Our Locations</h2>
        <button class="refresh-button" onclick="fetchFranchises()">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
    </div>

    <div class="franchise-grid" id="franchise-container">
        <!-- Franchises will be populated here -->
    </div>

    <script>
async function fetchFranchises() {
    try {
        const response = await fetch('/api/franchise');  // Updated path
        console.log('Response status:', response.status);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const franchises = await response.json();
        console.log('Franchises data:', franchises);
        
        const container = document.getElementById('franchise-container');
        
        if (!franchises || franchises.length === 0) {
            container.innerHTML = '<div class="empty-state">No franchise locations found</div>';
            return;
        }

        container.innerHTML = franchises.map(franchise => `
            <div class="franchise-card">
                <h3><i class="fas fa-store"></i> ${franchise.City || 'Unknown Location'}</h3>
                <div class="franchise-details">
                    <p><i class="fas fa-map-marker-alt"></i> ${franchise.address || 'No address available'}</p>
                    <p><i class="fas fa-map"></i> ${franchise.State || 'Unknown State'}</p>
                    <p><i class="fas fa-envelope"></i> ZIP: ${franchise.zip || 'N/A'}</p>
                </div>
            </div>
        `).join('');
    } catch (error) {
        console.error('Error fetching franchises:', error);
        document.getElementById('franchise-container').innerHTML = 
            `<div class="empty-state">Error loading franchise locations: ${error.message}</div>`;
    }
}


        // Load franchises on page load
        fetchFranchises();

        // Refresh data every 5 minutes
        setInterval(fetchFranchises, 300000);
    </script>
</body>
</html>
