<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - DBS10 Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #ffcc00;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        nav {
            background-color: rgba(255, 204, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffcc00;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 204, 0, 0.2);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-box {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ffcc00;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 250px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ffcc00;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: rgba(255, 204, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .payment-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .payment-cash {
            background-color: #4CAF50;
            color: white;
        }

        .payment-card {
            background-color: #2196F3;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .date-value {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Transactions</h1>
    <nav>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a>
        <a href="/menu-items.html"><i class="fas fa-utensils"></i> Menu Items</a>
        <a href="/place-order.html"><i class="fas fa-clipboard-list"></i> Place Order</a>
        <a href="/customers.html"><i class="fas fa-users"></i> Customers</a>
    </nav>

    <div class="stats-container">
        <div class="stat-card">
            <i class="fas fa-chart-line"></i>
            <h3>Total Transactions</h3>
            <div class="stat-value" id="total-transactions">0</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-dollar-sign"></i>
            <h3>Total Revenue</h3>
            <div class="stat-value" id="total-revenue">$0.00</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-money-bill-wave"></i>
            <h3>Cash Payments</h3>
            <div class="stat-value" id="cash-payments">0</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-credit-card"></i>
            <h3>Card Payments</h3>
            <div class="stat-value" id="card-payments">0</div>
        </div>
    </div>

    <div class="controls">
        <div class="filter-group">
            <select class="filter-select" id="payment-filter">
                <option value="all">All Payment Types</option>
                <option value="cash">Cash Only</option>
                <option value="card">Card Only</option>
            </select>
            <select class="filter-select" id="date-filter">
                <option value="all">All Time</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
        </div>
        <input type="text" class="search-box" placeholder="Search transactions..." id="search-input">
    </div>

    <table>
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Date</th>
                <th>Customer</th>
                <th>Order ID</th>
                <th>Amount</th>
                <th>Payment Method</th>
            </tr>
        </thead>
        <tbody id="transactions-body"></tbody>
    </table>

    <script>
        let transactions = [];

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        async function fetchTransactions() {
    try {
        const response = await fetch('/api/transactions');
        const transactions = await response.json();

        const container = document.getElementById('transactions-container');
        container.innerHTML = transactions.map(transaction => `
            <div class="transaction">
                <p>Transaction ID: ${transaction.transaction_id}</p>
                <p>Customer: ${transaction.username} (${transaction.email})</p>
                <p>Amount: $${transaction.amount}</p>
                <p>Date: ${new Date(transaction.created_at).toLocaleString()}</p>
            </div>
        `).join('');
    } catch (error) {
        console.error('Error fetching transactions:', error);
    }
}

fetchTransactions();


        function updateStats() {
            const totalTransactions = transactions.length;
            const totalRevenue = transactions.reduce((sum, t) => sum + Number(t.amount), 0);
            const cashPayments = transactions.filter(t => t.cash).length;
            const cardPayments = transactions.filter(t => !t.cash).length;

            document.getElementById('total-transactions').textContent = totalTransactions;
            document.getElementById('total-revenue').textContent = formatCurrency(totalRevenue);
            document.getElementById('cash-payments').textContent = cashPayments;
            document.getElementById('card-payments').textContent = cardPayments;
        }

        function filterTransactions() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const paymentFilter = document.getElementById('payment-filter').value;
            const dateFilter = document.getElementById('date-filter').value;

            let filtered = transactions.filter(txn => {
                const matchesSearch = txn.username.toLowerCase().includes(searchTerm) || 
                                    txn.transaction_id.toString().includes(searchTerm);
                
                const matchesPayment = paymentFilter === 'all' || 
                                     (paymentFilter === 'cash' && txn.cash) || 
                                     (paymentFilter === 'card' && !txn.cash);

                const txnDate = new Date(txn.created_at);
                const now = new Date();
                let matchesDate = true;

                if (dateFilter === 'today') {
                    matchesDate = txnDate.toDateString() === now.toDateString();
                } else if (dateFilter === 'week') {
                    const weekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
                    matchesDate = txnDate >= weekAgo;
                } else if (dateFilter === 'month') {
                    matchesDate = txnDate.getMonth() === now.getMonth() && 
                                txnDate.getFullYear() === now.getFullYear();
                }

                return matchesSearch && matchesPayment && matchesDate;
            });

            renderTransactions(filtered);
        }

        function renderTransactions(transactionsToShow) {
            const tbody = document.getElementById('transactions-body');
            
            if (transactionsToShow.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">No transactions found</td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = transactionsToShow.map(txn => `
                <tr>
                    <td>${txn.transaction_id}</td>
                    <td>
                        <div>${formatDate(txn.created_at)}</div>
                        <div class="date-value">${new Date(txn.created_at).toLocaleDateString()}</div>
                    </td>
                    <td>${txn.username}</td>
                    <td>${txn.order_id}</td>
                    <td>${formatCurrency(txn.amount)}</td>
                    <td>
                        <span class="payment-badge ${txn.cash ? 'payment-cash' : 'payment-card'}">
                            ${txn.cash ? '<i class="fas fa-money-bill-wave"></i> Cash' : '<i class="fas fa-credit-card"></i> Card'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', filterTransactions);
        document.getElementById('payment-filter').addEventListener('change', filterTransactions);
        document.getElementById('date-filter').addEventListener('change', filterTransactions);

        // Initial load
        fetchTransactions();
    </script>
</body>
</html>
