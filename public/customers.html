<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }

        .add-btn {
            background-color: #ffcc00;
            color: #000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        table th {
            background-color: #222;
            color: #ffcc00;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #888;
        }

        .member-badge {
            background-color: #28a745;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .non-member-badge {
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #007bff;
            color: #fff;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }

        #customerModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #customerModal .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        #customerModal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        #customerModal button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #customerModal .save-btn {
            background-color: #28a745;
            color: #fff;
        }

        #customerModal .cancel-btn {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Customer Management</h1>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search customers...">
        <button class="add-btn" onclick="showAddCustomerModal()">+ Add New Customer</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Membership</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="customers-body">
            <tr>
                <td colspan="7" class="empty-state">Loading customers...</td>
            </tr>
        </tbody>
    </table>

    <div id="customerModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Customer</h2>
            <form id="customerForm" onsubmit="handleCustomerSubmit(event)">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <label>
                    <input type="checkbox" id="member"> Member
                </label>
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" onclick="hideCustomerModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let customers = [];

        async function fetchCustomers() {
            try {
                const response = await fetch('/api/customers');
                customers = await response.json();
                renderCustomers(customers);
            } catch (error) {
                console.error('Error fetching customers:', error);
            }
        }

        function renderCustomers(customersToRender) {
            const customersBody = document.getElementById('customers-body');
            
            if (customersToRender.length === 0) {
                customersBody.innerHTML = '<tr><td colspan="7" class="empty-state">No customers found</td></tr>';
                return;
            }

            customersBody.innerHTML = customersToRender.map(customer => `
                <tr>
                    <td>${customer.user_id}</td>
                    <td>${customer.First_name} ${customer.Last_name}</td>
                    <td>${customer.username}</td>
                    <td>${customer.email}</td>
                    <td>${customer.phone_number}</td>
                    <td>
                        <span class="${customer.member ? 'member-badge' : 'non-member-badge'}">
                            ${customer.member ? 'Member' : 'Non-Member'}
                        </span>
                    </td>
                    <td class="action-buttons">
                        <button class="edit-btn" onclick="editCustomer(${customer.user_id})"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn" onclick="deleteCustomer(${customer.user_id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function showAddCustomerModal() {
            document.getElementById('modalTitle').textContent = 'Add New Customer';
            document.getElementById('customerForm').reset();
            document.getElementById('customerModal').style.display = 'flex';
        }

        function hideCustomerModal() {
            document.getElementById('customerModal').style.display = 'none';
        }

        async function handleCustomerSubmit(event) {
            event.preventDefault();
            const formData = {
                First_name: document.getElementById('firstName').value,
                Last_name: document.getElementById('lastName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone_number: document.getElementById('phone').value,
                member: document.getElementById('member').checked
            };

            try {
                const response = await fetch('/api/customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to add customer');
                }

                await fetchCustomers();
                hideCustomerModal();
            } catch (error) {
                console.error('Error adding customer:', error);
                alert('Failed to add customer. Please try again.');
            }
        }

        async function deleteCustomer(userId) {
            if (!confirm('Are you sure you want to delete this customer?')) {
                return;
            }

            try {
                const response = await fetch(`/api/customers/${userId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete customer');
                }

                await fetchCustomers();
            } catch (error) {
                console.error('Error deleting customer:', error);
                alert('Failed to delete customer. Please try again.');
            }
        }

        document.getElementById('search-input').addEventListener('input', () => {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredCustomers = customers.filter(customer =>
                customer.First_name.toLowerCase().includes(searchTerm) ||
                customer.Last_name.toLowerCase().includes(searchTerm) ||
                customer.email.toLowerCase().includes(searchTerm) ||
                customer.phone_number.includes(searchTerm)
            );
            renderCustomers(filteredCustomers);
        });

        // Load customers on page load
        fetchCustomers();
    </script>
    <script src="customers.js"></script>
</body>
</html>
