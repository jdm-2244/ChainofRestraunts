
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - DBS10 Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #ffcc00;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        nav {
            background-color: rgba(255, 204, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffcc00;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 204, 0, 0.2);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-customer-btn {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-customer-btn:hover {
            background-color: #ffb700;
        }

        .search-box {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ffcc00;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 250px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .member-badge {
            background-color: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .non-member-badge {
            background-color: #757575;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffcc00;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ffcc00;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Customer Management</h1>
    <nav>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a>
        <a href="/menu-items.html"><i class="fas fa-utensils"></i> Menu Items</a>
        <a href="/place-order.html"><i class="fas fa-clipboard-list"></i> Place Order</a>
        <a href="/transactions.html"><i class="fas fa-receipt"></i> Transactions</a>
    </nav>

    <div class="controls">
        <button class="add-customer-btn" onclick="showAddCustomerModal()">
            <i class="fas fa-plus"></i> Add New Customer
        </button>
        <input type="text" class="search-box" placeholder="Search customers..." onkeyup="filterCustomers(this.value)">
    </div>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Membership</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="customers-body"></tbody>
    </table>

    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Customer</h2>
            <form id="customerForm" onsubmit="handleCustomerSubmit(event)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="member">
                        Membership Status
                    </label>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="action-btn" onclick="hideCustomerModal()">Cancel</button>
                    <button type="submit" class="action-btn edit-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let customers = [];

        async function fetchCustomers() {
    try {
        const response = await fetch('/api/customers');
        const customers = await response.json();

        const container = document.getElementById('customers-container');
        container.innerHTML = customers.map(customer => `
            <div class="customer">
                <p>Name: ${customer.First_name} ${customer.Last_name}</p>
                <p>Email: ${customer.email}</p>
                <p>Phone: ${customer.phone_number}</p>
                <p>Member: ${customer.member ? 'Yes' : 'No'}</p>
            </div>
        `).join('');
    } catch (error) {
        console.error('Error fetching customers:', error);
    }
}

fetchCustomers();


        function renderCustomers(customersToRender) {
            const customersBody = document.getElementById('customers-body');
            
            if (customersToRender.length === 0) {
                customersBody.innerHTML = '<tr><td colspan="7" class="empty-state">No customers found</td></tr>';
                return;
            }

            customersBody.innerHTML = customersToRender.map(customer => `
                <tr>
                    <td>${customer.user_id}</td>
                    <td>${customer.First_name} ${customer.Last_name}</td>
                    <td>${customer.username}</td>
                    <td>${customer.email}</td>
                    <td>${customer.phone_number}</td>
                    <td>
                        <span class="${customer.member ? 'member-badge' : 'non-member-badge'}">
                            ${customer.member ? 'Member' : 'Non-Member'}
                        </span>
                    </td>
                    <td class="action-buttons">
                        <button class="action-btn edit-btn" onclick="editCustomer(${customer.user_id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteCustomer(${customer.user_id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function filterCustomers(searchTerm) {
            const filtered = customers.filter(customer => 
                customer.First_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                customer.Last_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                customer.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                customer.phone_number.includes(searchTerm)
            );
            renderCustomers(filtered);
        }

        function showAddCustomerModal() {
            document.getElementById('modalTitle').textContent = 'Add New Customer';
            document.getElementById('customerForm').reset();
            document.getElementById('customerModal').style.display = 'flex';
        }

        function hideCustomerModal() {
            document.getElementById('customerModal').style.display = 'none';
        }

        async function handleCustomerSubmit(event) {
            event.preventDefault();
            const formData = {
                First_name: document.getElementById('firstName').value,
                Last_name: document.getElementById('lastName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone_number: document.getElementById('phone').value,
                member: document.getElementById('member').checked
            };

            try {
                const response = await fetch('/api/customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to add customer');
                }

                await fetchCustomers();
                hideCustomerModal();
            } catch (error) {
                console.error('Error adding customer:', error);
                alert('Failed to add customer. Please try again.');
            }
        }

        async function deleteCustomer(userId) {
            if (!confirm('Are you sure you want to delete this customer?')) {
                return;
            }

            try {
                const response = await fetch(`/api/customers/${userId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete customer');
                }

                await fetchCustomers();
            } catch (error) {
                console.error('Error deleting customer:', error);
                alert('Failed to delete customer. Please try again.');
            }
        }

        // Initial load
        fetchCustomers();
    </script>
</body>
</html>
