<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items - DBS10 Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #ffcc00;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        nav {
            background-color: rgba(255, 204, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffcc00;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 204, 0, 0.2);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            background-color: rgba(255, 204, 0, 0.1);
            border: 1px solid #ffcc00;
            color: #ffcc00;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn.active {
            background-color: #ffcc00;
            color: #000;
        }

        .search-box {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ffcc00;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 250px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .menu-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .item-name {
            font-size: 1.2em;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .item-category {
            background-color: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: inline-block;
        }

        .item-price {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .item-quantity {
            color: #888;
            font-size: 0.9em;
        }

        .quantity-low {
            color: #ff4444;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

    </style>
</head>
<body>
    <h1>Menu Items</h1>
    <nav>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a>
        <a href="/place-order.html"><i class="fas fa-clipboard-list"></i> Place Order</a>
        <a href="/transactions.html"><i class="fas fa-receipt"></i> Transactions</a>
        <a href="/customers.html"><i class="fas fa-users"></i> Customers</a>
    </nav>

    <div class="controls">
        <div class="category-filters" id="category-filters"></div>
        <input type="text" class="search-box" placeholder="Search menu items..." onkeyup="filterItems(this.value)">
    </div>

    <div class="menu-grid" id="menu-items-container"></div>

    <script>
        let menuItems = [];
        let activeCategory = 'all';

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        async function fetchMenuItems() {
            try {
                const response = await fetch('/api/menu/menu-items');
                menuItems = await response.json();
                initializeCategories();
                renderMenuItems(menuItems);
            } catch (error) {
                console.error('Error fetching menu items:', error);
                document.getElementById('menu-items-container').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Failed to load menu items. Please try again later.</p>
                    </div>
                `;
            }
        }

        function initializeCategories() {
            const categories = ['all', ...new Set(menuItems.map(item => item.type_of_menu_item))];
            const filterContainer = document.getElementById('category-filters');
            
            filterContainer.innerHTML = categories.map(category => `
                <button class="category-btn ${category === 'all' ? 'active' : ''}"
                        onclick="filterByCategory('${category}')">
                    ${category.charAt(0).toUpperCase() + category.slice(1)}
                </button>
            `).join('');
        }

        function filterByCategory(category) {
            activeCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase() === category.toLowerCase()) {
                    btn.classList.add('active');
                }
            });

            const filtered = category === 'all' 
                ? menuItems 
                : menuItems.filter(item => item.type_of_menu_item === category);
            renderMenuItems(filtered);
        }

        function filterItems(searchTerm) {
            const filtered = menuItems.filter(item => {
                const matchesSearch = item.item_name.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = activeCategory === 'all' || item.type_of_menu_item === activeCategory;
                return matchesSearch && matchesCategory;
            });
            renderMenuItems(filtered);
        }

        function renderMenuItems(items) {
            const container = document.getElementById('menu-items-container');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>No menu items found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="menu-item">
                    <div class="item-name">${item.item_name}</div>
                    <span class="item-category">${item.type_of_menu_item}</span>
                    <div class="item-price">${formatCurrency(item.price)}</div>
                    <div class="item-quantity ${item.quantity < 20 ? 'quantity-low' : ''}">
                        ${item.quantity < 20 ? '<i class="fas fa-exclamation-triangle"></i> ' : ''}
                        Stock: ${item.quantity}
                    </div>
                </div>
            `).join('');
        }

        // Initial load
        fetchMenuItems();
    </script>
</body>
</html>
