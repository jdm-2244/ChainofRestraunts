<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffcc00;
        }

        .menu-item {
            background-color: rgba(255, 204, 0, 0.2);
            border: 1px solid #ffcc00;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .menu-item:hover {
            background-color: rgba(255, 204, 0, 0.5);
        }

        .order-summary {
            margin-top: 30px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .remove-item {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ffcc00;
            border-radius: 5px;
        }

        button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <h1>Place Your Order</h1>

    <div id="menu-items">
        <!-- Menu items will be populated here -->
    </div>

    <div class="order-summary">
        <h3>Order Summary</h3>
        <div id="selected-items">
            <!-- Selected items will be listed here -->
        </div>
        <p id="order-total">Total: $0.00</p>
    </div>

    <form id="order-form">
        <label for="customer-id">Select Customer:</label>
        <select id="customer-id" class="form-control">
            <option value="">Select a customer</option>
            <!-- Customers will be populated here -->
        </select>

        <button type="submit">Place Order</button>
    </form>

    <script>
        let menuItems = [];
        let selectedItems = new Map();

        async function fetchMenuItems() {
            try {
                const response = await fetch('/api/menu-items');
                menuItems = await response.json();
                renderMenuItems(menuItems);
            } catch (error) {
                console.error('Error fetching menu items:', error);
            }
        }

        function renderMenuItems(items) {
            const container = document.getElementById('menu-items');
            container.innerHTML = items.map(item => `
                <div class="menu-item" onclick="addMenuItem(${item.menu_item_id}, '${item.item_name}', ${item.price})">
                    ${item.item_name} - $${item.price}
                </div>
            `).join('');
        }

        async function fetchCustomers() {
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();
                populateCustomerDropdown(customers);
            } catch (error) {
                console.error('Error fetching customers:', error);
            }
        }

        function populateCustomerDropdown(customers) {
            const dropdown = document.getElementById('customer-id');
            customers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.user_id;
                option.textContent = `${customer.First_name} ${customer.Last_name}`;
                dropdown.appendChild(option);
            });
        }

        function addMenuItem(id, name, price) {
            if (selectedItems.has(id)) {
                alert('This item is already added to the order.');
                return;
            }
            selectedItems.set(id, { name, price });
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const container = document.getElementById('selected-items');
            let total = 0;
            container.innerHTML = '';
            selectedItems.forEach((item, id) => {
                total += item.price;
                const div = document.createElement('div');
                div.className = 'order-item';
                div.innerHTML = `
                    <span>${item.name}</span>
                    <span>
                        $${item.price.toFixed(2)}
                        <button class="remove-item" onclick="removeMenuItem(${id})">
                            <i class="fas fa-times"></i>
                        </button>
                    </span>
                `;
                container.appendChild(div);
            });
            document.getElementById('order-total').textContent = `Total: $${total.toFixed(2)}`;
        }

        function removeMenuItem(id) {
            selectedItems.delete(id);
            updateOrderSummary();
        }

        document.getElementById('order-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedItems.size) {
                alert('Please select at least one item to order.');
                return;
            }

            const customerId = document.getElementById('customer-id').value;
            const franchiseId = 1; // Assuming a static franchise ID for this example
            const totalAmount = Array.from(selectedItems.values()).reduce((sum, item) => sum + item.price, 0);
            const menuItems = Array.from(selectedItems.keys());

            if (!customerId) {
                alert('Please select a customer.');
                return;
            }

            const orderData = {
                customer_id: customerId,
                franchise_id: franchiseId,
                menu_items: menuItems,
                total_amount: totalAmount
            };

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    throw new Error('Failed to place the order.');
                }

                const result = await response.json();
                alert(`Order placed successfully! Order ID: ${result.orderId}`);
                selectedItems.clear();
                updateOrderSummary();
            } catch (error) {
                console.error('Error placing order:', error);
                alert('An error occurred while placing the order. Please try again.');
            }
        });

        fetchMenuItems();
        fetchCustomers();
    </script>
</body>
</html>
